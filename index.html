<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impulse - Магазин одежды</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        /* Общие стили */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background-color: #f5f5f5; }

        /* Контейнер */
        .container { display: flex; height: 100vh; }

        /* Боковое меню */
        .sidebar {
            width: 200px; background-color: #ffffff; border-right: 1px solid #ddd;
            display: flex; flex-direction: column; height: 100vh; overflow-y: auto;
            position: fixed; left: -200px; transition: left 0.3s ease; z-index: 1000;
        }
        .sidebar.active { left: 0; }
        .logo { font-size: 24px; font-weight: bold; padding: 20px; text-align: center; background-color: #F37021; color: white; }
        .menu { list-style: none; padding: 20px 0; }
        .menu li { padding: 10px 20px; }
        .menu li a { text-decoration: none; color: black; font-size: 16px; display: block; }
        .menu li a:hover { background-color: #e0e0e0; }

        /* Контент */
        .content { flex: 1; margin-left: 200px; padding: 20px; transition: margin-left 0.3s; }
        .content.fullscreen { margin-left: 0; }
        .header { font-size: 24px; margin-bottom: 10px; display: flex; align-items: center; gap: 10px; }

        /* Поиск */
        .search-container { display: flex; position: relative; margin-left: auto; }
        .search-bar { padding: 8px; width: 200px; }
        .suggestions {
            border: 1px solid #ddd; max-height: 100px; overflow-y: auto; background: white;
            position: absolute; width: 200px; top: 38px; display: none; z-index: 1000;
        }
        .suggestions div { padding: 8px; cursor: pointer; }
        .suggestions div:hover { background-color: #f0f0f0; }

        /* Мобильные стили */
        @media (max-width: 768px) {
            .content { margin-left: 0; }
            .menu-toggle { position: fixed; top: 10px; left: 10px; cursor: pointer; font-size: 30px; z-index: 1100; }
            .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5); display: none; z-index: 999; }
            .overlay.active { display: block; }
        }
    </style>
</head>
<body>
    <!-- Затемняющий фон -->
    <div class="overlay"></div>

    <!-- Контейнер -->
    <div class="container">
        <!-- Боковое меню -->
        <nav class="sidebar">
            <div class="logo">Impulse</div>
            <ul class="menu" id="menu-list">
                <li><a href="#">Главная</a></li>
                <li><a href="#">Мужская одежда</a></li>
                <li><a href="#">Женская одежда</a></li>
                <li><a href="#">Аксессуары</a></li>
                <li><a href="#">Контакты</a></li>
            </ul>
        </nav>

        <!-- Основной контент -->
        <div class="content">
            <div class="header">
                Категории
                <div class="search-container">
                    <input type="text" id="search" class="search-bar" placeholder="Поиск по сайту...">
                    <div class="suggestions" id="suggestions"></div>
                </div>
            </div>
            <div id="content-area">
                <p>Загрузка контента...</p>
            </div>
        </div>
    </div>

    <!-- Кнопка для мобильного меню -->
    <div class="menu-toggle">☰</div>

    <!-- Скрипты -->
    <script>
        // Мобильное меню
        const sidebar = document.querySelector('.sidebar');
        const toggle = document.querySelector('.menu-toggle');
        const overlay = document.querySelector('.overlay');
        toggle.addEventListener('click', () => {
            sidebar.classList.toggle('active');
            overlay.classList.toggle('active');
        });
        overlay.addEventListener('click', () => {
            sidebar.classList.remove('active');
            overlay.classList.remove('active');
        });

        // Поиск с подсказками
        const searchInput = document.getElementById('search');
        const suggestionsBox = document.getElementById('suggestions');
        const searchData = ["Футболка", "Джинсы", "Куртка", "Пальто", "Платье", "Кроссовки", "Сумка", "Шапка"];

        searchInput.addEventListener('input', () => {
            const query = searchInput.value.toLowerCase();
            suggestionsBox.innerHTML = '';
            if (query) {
                const filtered = searchData.filter(item => item.toLowerCase().includes(query));
                filtered.forEach(item => {
                    const div = document.createElement('div');
                    div.textContent = item;
                    div.onclick = () => {
                        searchInput.value = item;
                        suggestionsBox.style.display = 'none';
                    };
                    suggestionsBox.appendChild(div);
                });
                suggestionsBox.style.display = 'block';
            } else {
                suggestionsBox.style.display = 'none';
            }
        });

        searchInput.addEventListener('blur', () => {
            setTimeout(() => suggestionsBox.style.display = 'none', 200);
        });

        // Контент
        document.getElementById('content-area').innerHTML = `
            <h2>Добро пожаловать в Impulse!</h2>
            <p>Здесь вы найдете модную и качественную одежду для мужчин и женщин. 
            Просматривайте категории и выбирайте стильные новинки!</p>
        `;
    </script>
</body>
</html>
